<div class="bg-white shadow-md rounded-md p-6 mb-6">
  <h2 class="text-2xl font-semibold text-gray-800 mb-4">Crear Alerta</h2>

  <!-- Input tipo buscador -->
  <div class="relative">
    <input
      type="text"
      [(ngModel)]="alertaTexto"
      placeholder="Buscar o escribir frase..."
      class="w-full border border-gray-300 rounded-full py-2 px-4 pl-10 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-shadow"
    />
    <!-- Ícono de búsqueda -->
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 512 512"
      class="absolute left-3 top-1/2 transform -translate-y-1/2 h-5 w-5 text-gray-400"
    >
      <path
        d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"
      />
    </svg>
  </div>

  <!-- Button -->
  <button
    (click)="crearAlerta()"
    class="mt-4 bg-blue-500 text-white font-semibold py-2 px-4 rounded-full hover:bg-blue-600 transition-colors"
  >
    Crear Alerta
  </button>
</div>
